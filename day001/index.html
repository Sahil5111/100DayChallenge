<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <title>Day1</title>
</head>

<body>
            <div class="row d-flex justify-content-center align-items-center h-100 mt-5">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">
                                <div class="form-outline form-white mb-4">
                                    <input type="text" name="name" class="form-control form-control-lg" />
                                    <label class="form-label">Name</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="tel" name="number" class="form-control form-control-lg" />
                                    <label class="form-label">number</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="email" name="email" id="typeEmailX"
                                        class="form-control form-control-lg" />
                                    <label class="form-label">Email</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="date" name="date" id="typeEmailX"
                                        class="form-control form-control-lg" />
                                    <label class="form-label">Date of Birth</label>
                                </div>

                                <div class="form-outline form-white mb-4">

                                    <input type="color" class="form-control form-control-color" name="color" id="exampleColorInput"
                                        value="#563d7c" title="Choose your color"><label for="exampleColorInput"
                                        class="form-label">Color picker</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="password" name="password" id="typePasswordX"
                                        class="form-control form-control-lg" />
                                    <label class="form-label" for="typePasswordX">Password</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    
                                </div>

                                <button type="button" class="btn btn-light">Submit</button>
                            </div>


                        </div>
                    </div>
                </div>
            </div>

            <script src="./script.js"></script>
</body>

</html>
